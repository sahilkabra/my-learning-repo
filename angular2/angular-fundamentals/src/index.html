<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <title>Angular Fundamentals</title>
    </head>
    <body>
        <div id='app'>
            <h2>My Heroes</h2>
            <ul class='heroes'>
                <li *ngFor='let hero of heroes'>
                    <hero [hero]='hero'></hero>
                </li>
            </ul>
        </div>
    </body>
</html>
